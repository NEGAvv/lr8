<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <title>Лабораторна 8</title>
</head>

<body>
    <div class="menu">
        <div class="title"><h1>Menu</h1>
            <div class="list_menu"></div>
            <ul>
                <li><a href="https://negavv.github.io/lr10/">Casino</a></li>
                <li><a href="https://negavv.github.io/lr9/">Card game</a></li>
                <li><a href="https://negavv.github.io/lr7/">Magic Ball</a></li>
            </ul>
        </div>
        <div class="footer_menu">
            <p>
               @Copyright 2022
            </p>
        </div>
        <div class="content">
        </div>
    </div>
    <section class="game">
        <div class="score">
          <div class="player-score">
            <h2 id="player_nickname">Player</h2>
            <p>0</p>
          </div>
          <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
          </div>
        </div>
  
        <div class="match">
          <h2 class="winner">Choose an option</h2>
          <div class="hands">
            <img class="player-hand" src="./images/rock.png" alt="" />
            <img class="computer-hand" src="./images/rock.png" alt="" />
          </div>
          <div class="options">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
          </div>
        </div>
      </section>
    <script src="js/script.js"></script>
</body>

</html>
